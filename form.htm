    <p class="text-justify">SELECT THE MONTH:</p><br />
    
    &nbsp;&nbsp;&nbsp;<select id="months" class="text-justify">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
    </select>
    <hr />
    <p class="text-justify">
        INCOMES
    </p>
    <p>
        <table style="width: 70%;" class="text-justify">
            <tr>
                <td>Salary</td>
                <td align="right">
                    <input class="text_aline" id="salary" type="number" value="0" />
                </td>
            </tr>
            <tr>
                <td>Rents</td>
                <td align="right">
                    <input class="text_aline" id="rents" type="number" value="0" />
                </td>
            </tr>
            <tr>
                <td>Interests</td>
                <td align="right">
                    <input class="text_aline" id="interests" type="number" value="0" />
                </td>
            </tr>
            <tr>
                <td>Others</td>
                <td align="right">
                    <input class="text_aline" id="others" type="number" value="0" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="TOTAL" class="text-center" onclick="addingIncomes()" />
                </td>
                <td align="right">
                    <div id="total_incomes">
                    </div>
                </td>
            </tr>

        </table>

            </tr>

            </tr>

            </tr>
            <tr>

            </tr>
            <tr>
                <td class="auto-style1">TV/Phone/Int</td>

                    <input id="tv_phone_int" type="number" value="0" />
                </td>
            </tr>
            <tr>
                <td class="auto-style1">Taxes</td>
                <td align="right">
                    <input id="taxes" type="number" value="0" />
                </td>
            </tr>
            <tr>
                <td class="auto-style1">Restaurants</td>
                <td align="right">
                    <input id="restaurants" type="number" value="0" />

            </tr>

                </td>
            </tr>
            <tr>

                    <input id="services" type="number" value="0" />
                </td>
            </tr>
            <tr>
                <td class="auto-style1">Trips</td>
                <td align="right">
                    <input id="trips" type="number" value="0" />
                </td>
            </tr>
            <tr>
                <td class="auto-style1">
                    <input type="button" value="TOTAL" class="text-center" onclick="addingExpenses()" />
                </td>
                <td align="right">
                    <div id="total_expenses">
                    </div>
                </td>
            </tr>
        </table>
    </p>
