<!DOCTYPE html>
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
<html>
<head>
    <script>
    function validateUserPass() {
		
    var user = document.getElementById("userHtml").value;
    var pass = document.getElementById("passHtml").value;

    if ((user == "username") && (pass == "password")) {
        window.open("index.htm");
    }
    else {
        window.alert("***User and Password incorrect***\nLogin = username, Password = password");
    }
	}
	</script>
    <link href="style.css" rel="stylesheet"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
</head>

<body>
	<center>Budget Helper 5000</center>
	<br>
    <div id="container2">
        <center>Login<br></center>
        <center><input type="text" id="userHtml" value="username"></center>
        <br>
        <center>Password<br></center>
        <center><input type="password" id="passHtml" value="password"></center>
        <center><button type="button" onclick="validateUserPass()">Login</button></center>
        <br /><br />
    </div>
    
</body>
</html>
