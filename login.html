<!DOCTYPE html>
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
<html>
<head>
    <script>
    function validateUserPass() {
		
    var user = document.getElementById("userHtml").value;
    var pass = document.getElementById("passHtml").value;

    if ((user == "username") && (pass == "password")) {
        window.open("index.htm");
    }
    else {
        window.alert("***User and Password incorrect***\nLogin = username, Password = password");
    }
	}
	</script>
    
</head>

<body>
    <div id="container2">
        Login:<br>
        <input type="text" id="userHtml" value="username">
        <br>
        Password:<br>
        <input type="password" id="passHtml" value="password"><br /><br />
        <button type="button" onclick="validateUserPass()">Login</button>
        <br /><br />
    </div>
    
</body>
</html>
